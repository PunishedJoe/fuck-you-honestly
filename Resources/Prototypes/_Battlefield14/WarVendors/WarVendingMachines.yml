- type: entity
  # COMMENTED OUT: Missing parent 'BaseStructureUnanchorable'
  # parent: [BaseStructureUnanchorable, VendingMachine]
  parent: VendingMachine
  id: NATOUSMCWarVendor
  name: USMC FREEDOM war vendor
  description: Marine-Grade weaponry from a vending machine.
  components:
  - type: VendingMachine
    pack: NATOUSMCWarInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Advertise
    pack: WarVendAds
  - type: SpeakOnUIClosed
    pack: GenericVendGoodbyes
  - type: Speech
  - type: Sprite
    sprite: _Battlefield14/Structures/armoury.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: MarketModifier
    mod: 0


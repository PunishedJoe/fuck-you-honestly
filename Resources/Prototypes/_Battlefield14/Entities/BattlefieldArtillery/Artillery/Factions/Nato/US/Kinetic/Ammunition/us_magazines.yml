# Battlefield14 NATO Ship Weapon Magazines

# 17.76mm TRUMPCARD Railgun
- type: entity
  id: Magazine1776mmRailgun
  name: "17.76mm railgun magazine"
  description: "An ammunition loader for the TRUMPCARD railgun. Contains 17.76mm electromagnetic projectiles."
  parent: [BaseItem, RecyclableItemSteelSmall]
  components:
  - type: Tag
    tags:
    - Magazine1776mmRailgun
  - type: Item
    size: Medium
  - type: BallisticAmmoProvider
    infiniteUnspawned: true
    proto: Cartridge1776mmRailgun
    capacity: 1  # Infinite ammo, capacity is placeholder
    mayTransfer: true
    whitelist:
      tags:
      - Cartridge1776mmRailgun
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Boxes/generic_shipgun_box.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance
  - type: StaticPrice
    price: 1

- type: entity
  id: Cartridge1776mmRailgun
  name: cartridge (17.76mm railgun)
  parent: BaseCartridge
  components:
  - type: Tag
    tags:
    - Cartridge
    - Cartridge1776mmRailgun
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: Bullet1776mmRailgun
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/generic_cartridges.rsi
    layers:
    - state: 220mm
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic


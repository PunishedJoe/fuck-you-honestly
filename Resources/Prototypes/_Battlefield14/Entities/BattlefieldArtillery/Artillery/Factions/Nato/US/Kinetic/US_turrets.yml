# Battlefield14 NATO Ship Weapon Launchers

# TRUMPCARD 17.76mm Railgun
- type: entity
  id: WeaponTurretTRUMPCARD
  name: TRUMPCARD 17.76mm railgun
  parent: BattlefieldArtilleryMagazine
  description: A capital ship mounted electromagnetic railgun chambered in 17.76 mm. Designed for deliberate, single-shot engagements against orbital infrastructure and designated enemies of freedom. Deployed almost exclusively aboard U.S. capital vessels, with limited NATO export.
  components:
  - type: StaticPrice
    price: 35000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/charon.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: FireControlRotate
  - type: AmmoCounter
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 0.08
    minAngle: 0
    maxAngle: 0
    projectileSpeed: 1600
    shootThermalSignature: 20000000
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/Gunshots/leviathan_fire.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg
  - type: SpaceArtillery
    powerChargeRate: 400
    powerUsePassive: 1200
    powerUseActive: 8000
  - type: Actions
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine1776mmRailgun
        insertSound: /Audio/Weapons/Guns/MagIn/hpistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/sfrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - Magazine1776mmRailgun
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 12000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: RadiationBlocker
    resistance: 10
  - type: RadarBlip
    radarColor: "#0099FF"
    scale: 3
  - type: ShipGunType
    shipType: Kinetic
  - type: ShipGunClass
    shipClass: Heavy


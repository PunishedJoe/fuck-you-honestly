# Battlefield14 PACT Ship Weapon Magazines

# K-145 "Kord-N" 12.7mm HMG
- type: entity
  id: Magazine127mmKordN
  name: "12.7mm Kord-N HMG magazine"
  description: "An ammunition belt for the K-145 Kord-N heavy machine gun."
  parent: [BaseItem, RecyclableItemSteelTiny]
  components:
  - type: Tag
    tags:
    - Magazine127mmKordN
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    infiniteUnspawned: true
    proto: Cartridge127mmKordN
    capacity: 1
    mayTransfer: true
    whitelist:
      tags:
      - Cartridge127mmKordN
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Boxes/generic_shipgun_box.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance
  - type: StaticPrice
    price: 1

- type: entity
  id: Cartridge127mmKordN
  name: cartridge (12.7mm Kord-N)
  parent: BaseCartridge
  components:
  - type: Tag
    tags:
    - Cartridge
    - Cartridge127mmKordN
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: Bullet127mmKordN
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/generic_cartridges.rsi
    layers:
    - state: 90mm
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 3
    totalIntensity: 0.5
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic


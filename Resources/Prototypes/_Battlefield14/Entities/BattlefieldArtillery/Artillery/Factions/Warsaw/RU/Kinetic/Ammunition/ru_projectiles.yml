# Battlefield14 PACT Projectiles
# Using placeholder sprites from existing ship projectiles

# K-145 "Kord-N" 12.7mm AP
- type: entity
  id: Bullet127mmKordN
  name: 12.7mm Kord-N projectile
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 60
        Piercing: 80
    penetrationThreshold: 300
    deleteOnCollide: true
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/50_armorpiercing_machinegun_casing.rsi
    layers:
    - state: base-projectile
  - type: ShipWeaponProjectile
  - type: TimedDespawn
    lifetime: 3
  - type: PointLight
    radius: 2.5
    color: orange
    energy: 0.4
  - type: RadarBlip
    scale: 1
    requireNoGrid: true
    shape: triangle
    radarColor: "#FF6600"


# Battlefield14 PACT Ship Weapon Launchers

# K-145 "Kord-N" Heavy Machine Gun
- type: entity
  id: WeaponTurretKordN
  name: K-145 "Kord-N" Heavy Machine Gun
  parent: BattlefieldArtilleryMagazine
  description: A remotely operated heavy machine gun produced by Russian state manufacturers for PACT naval service. Internally derived from the Kord lineage and enlarged for sustained shipboard fire. Intended for suppressing infantry, boarding parties, and lightly armored craft. Limited effectiveness against reinforced ship armor.
  components:
  - type: StaticPrice
    price: 500
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/50cal.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: FireControlRotate
  - type: AutoShootGun
  - type: GunSignalControl
  - type: WirelessNetworkConnection
    range: 700
  - type: DeviceLinkSink
    ports:
    - Toggle
  - type: Gun
    fireRate: 15
    projectileSpeed: 140
    minAngle: 0
    maxAngle: 5
    shootThermalSignature: 15000
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/Gunshots/slammer.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: BattlefieldArtillery
    powerChargeRate: 80
    powerUsePassive: 80
  - type: Actions
  - type: CombatMode
    isInCombatMode: true
  - type: Airtight
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine127mmKordN
        insertSound: /Audio/Weapons/Guns/MagIn/hpistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/sfrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - Magazine127mmKordN
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 7000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: RadiationBlocker
    resistance: 8
  - type: RadarBlip
    radarColor: "#FF6600"
    scale: 1
  - type: ShipGunType
    shipType: Kinetic
  - type: ShipGunClass
    shipClass: Light


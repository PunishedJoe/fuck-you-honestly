    sprite: _Battlefield14/Objects/Misc/pouches.rsi
    layers:
      - state: medium_ammo_mag
  - type: Item
    size: Small
    shape:
    - 0,0,3,3
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,1
    whitelist:

- type: entity
  id: BasePouch
  parent: BaseStorageItem
  abstract: true
  components:
  - type: Sprite
    sprite: _Battlefield14/Objects/Misc/pouches.rsi
    layers:
      - state: utility
  - type: Item
    size: Small
    shape:
    - 0,0,3,3
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,1
  - type: PhysicalComposition
    materialComposition:
      Plastic: 100
  - type: StaticPrice
    price: 100

- type: entity
  id: PouchMags
  parent: BasePouch
  name: magazine pouch
  description: A small pouch for holding magazines.
  components:

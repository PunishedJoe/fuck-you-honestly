- type: entity
  id: BaseIntegratedManeuveringThrusters
  name: integrated maneuvering thrusters
  description: A set of maneuvering thrusters integrated into a suit.
  abstract: true
  components:
  - type: GasTank
    outputPressure: 42.6
    air:
      # 10 minutes of thrust
      volume: 3.75
      temperature: 293.15
      moles:
      - 0.769267145 # oxygen
      - 0.769267145 # nitrogen
    isInternals: false # So you don't suck on your integrated thrusters
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
    verbOnly: true
  - type: UserInterface
    interfaces:
      enum.SharedGasTankUiKey.Key:
        type: GasTankBoundUserInterface
  - type: Jetpack
    moleUsage: 0.00085
  - type: CanMoveInAir
  - type: InputMover
    toParent: true
  - type: MovementSpeedModifier
    weightlessAcceleration: 1
    weightlessFriction: 0.3
    weightlessModifier: 1.2

- type: entity
  # COMMENTED OUT: Missing parent 'BaseIntegratedManeuveringThrusters'
  # parent: [ ClothingOuterHardsuitBase , BaseIntegratedManeuveringThrusters ]
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterVoidsuitRussianCombat
  name: Russian 'Goida' Combat Voidsuit
  description: A combat voidsuit of Russian design, for their frontline soldiers in the final frontier.
  components:
  - type: Sprite
    sprite: _Battlefield14/Clothing/OuterClothing/Voidsuits/russiancombat.rsi
  - type: Clothing
    sprite: _Battlefield14/Clothing/OuterClothing/Voidsuits/russiancombat.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: Item
    size: Huge
  - type: Tag
    tags:
    - FitsInVoidsuitKit
  - type: ExplosionResistance
    damageCoefficient: 0.6
  # COMMENTED OUT: Unknown component 'DegradeableArmor'
  # - type: DegradeableArmor
  #   armorMaxHealth: 750
  #   armorType: Metallic
  #   armorRepair: PlasteelPlate

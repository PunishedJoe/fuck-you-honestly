# As opposed to MagazineBox these are boxes of magazines so BoxMagazine

- type: entity
  name: box of STANAG magazines
  parent: BoxMagazine
  id: BaseBoxMagazineBF14
  description: A box full of 5.56x45mm STANAG magazines.
  abstract: true
  components:
  - type: Storage
    grid:
    - 0,0,3,3
  - type: StorageFill
    contents:
      - id: MagazineRifleSTANAG
        amount: 8

